<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سندی بر جنده بودن مادرت</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            background-color: #1a1a1a;
            color: #ff0000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* برای جلوگیری از اسکرول پارتیکل‌ها */
            position: relative;
        }
        .ip-info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 1em;
            text-shadow: 0 0 5px #ff0000;
            z-index: 10; /* بالای پارتیکل‌ها */
        }
        h1 {
            font-size: 2.5em;
            text-shadow: 0 0 10px #ff0000;
            margin-top: 2em;
            z-index: 10; /* بالای پارتیکل‌ها */
        }
        .contact {
            margin-top: 2em;
            z-index: 10; /* بالای پارتیکل‌ها */
        }
        .contact a {
            color: #ff5555;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #ff0000;
            padding: 0.5em 1em;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .contact a:hover {
            background-color: #ff0000;
            color: #1a1a1a;
            box-shadow: 0 0 15px #ff0000;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* زیر متن و دکمه */
        }
    </style>
</head>
<body>

    <main>
        <h1>اگه چنلی داری تو تلگرام که اسمشو از ما کپی کردی تو یه مادرجنده ای اگه تو چنلت کپی منی مادرجنده ای اگه سن و اسمتو دروغ میگی تو یه دروغگویی داگه مادرت جندس ثابت شده خیلی وقته بهمون مراقبت کن از خودت مثلا چنلت</h1>
        <div class="contact">
            <a href="https://t.me/xiENDMOD">بکن ننت</a>
        </div>
    </main>
    <canvas id="particle-canvas"></canvas>

    <script>
        // اسکریپت پارتیکل‌ها
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');

        // تنظیم اندازه canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        const particlesArray = [];
        const numberOfParticles = 50;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
                if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.8)'; // قرمز نئونی
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }
        init();

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }
        animate();

        // اسکریپت IP
        fetch('https://ipinfo.io/json?token=YOUR_TOKEN_HERE')
            .then(response => response.json())
            .then(data => {
                const ipInfo = document.getElementById('ip-info');
                const country = data.country ? data.country : 'نامشخص';
                ipInfo.innerHTML = `IP: ${data.ip} | Country: ${country}`;
            })
            .catch(error => {
                document.getElementById('ip-info').innerHTML = 'خطا در بارگذاری IP';
                console.error('Error:', error);
            });

        if (document.getElementById('ip-info').innerHTML === 'خطا در بارگذاری IP') {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const ipInfo = document.getElementById('ip-info');
                    ipInfo.innerHTML = `IP: ${data.ip} | Country: ${data.country_name}`;
                })
                .catch(error => {
                    console.error('Backup API Error:', error);
                });
        }
    </script>
</body>
</html>
